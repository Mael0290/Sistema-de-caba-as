<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Cabañas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <center> 
    <h1>Campamento La Laguna</h1>
</center>
    <section class="container py-5">
        <div class="row">
            <!-- Cuadro de Cabaña 1 -->
            <div class="col-md-4 mb-4">
                <div class="card cabin-card" onclick="showForm(1)">
                    <img src="OIP.jpg" class="card-img-top" alt="Cabaña 1">
                    <div class="card-body">
                        <h5 class="card-title">Cabaña 1</h5>
                    </div>
                </div>
            </div>

            <!-- Cuadro de Cabaña 2 -->
            <div class="col-md-4 mb-4">
                <div class="card cabin-card" onclick="showForm(2)">
                    <img src="OIP.jpg" class="card-img-top" alt="Cabaña 2">
                    <div class="card-body">
                        <h5 class="card-title">Cabaña 2</h5>
                    </div>
                </div>
            </div>

            <!-- Cuadro de Cabaña 3 -->
            <div class="col-md-4 mb-4">
                <div class="card cabin-card" onclick="showForm(3)">
                    <img src="OIP.jpg" class="card-img-top" alt="Cabaña 3">
                    <div class="card-body">
                        <h5 class="card-title">Cabaña 3</h5>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="modal fade" id="cabinModal" tabindex="-1" role="dialog" aria-labelledby="cabinModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cabinModalLabel">Información de la Cabaña</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Nombre del Empleado:</strong> <span id="nombre_empleado"></span></p>
                        <p><strong>Tipo de Casa:</strong> <span id="tipo_casa"></span></p>
                        <p><strong>¿Tiene Reparaciones?</strong> <span id="tiene_reparaciones_text"></span></p>
                        <p><strong>Gasto en Reparaciones:</strong> $<span id="gasto_reparaciones"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="printData()">Imprimir</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
     
        const cabinsData = {
            1: { nombre_empleado: "Anael Guererro", tipo_casa: "Cabaña", tiene_reparaciones: true, gasto_reparaciones: 1500.00 },
            2: { nombre_empleado: "Juan A. Licona", tipo_casa: "Traila", tiene_reparaciones: false, gasto_reparaciones: 0.00 },
            3: { nombre_empleado: "Marleny Cantarero", tipo_casa: "Cabaña Deluxe", tiene_reparaciones: true, gasto_reparaciones: 800.50 }
        };

        function showForm(cabinId) {
          
            const cabin = cabinsData[cabinId];
            
            if (!cabin) {
                console.error('Cabaña no encontrada');
                return;
            }

            
            document.getElementById('nombre_empleado').innerText = cabin.nombre_empleado;
            document.getElementById('tipo_casa').innerText = cabin.tipo_casa;
            document.getElementById('tiene_reparaciones_text').innerText = cabin.tiene_reparaciones ? 'Sí' : 'No';
            document.getElementById('gasto_reparaciones').innerText = cabin.gasto_reparaciones.toFixed(2);

            
            $('#cabinModal').modal('show');
        }

        function printData() {
            const printContent = `
                Nombre del Empleado: ${document.getElementById('nombre_empleado').innerText}
                Tipo de Casa: ${document.getElementById('tipo_casa').innerText}
                ¿Tiene Reparaciones? ${document.getElementById('tiene_reparaciones_text').innerText}
                Gasto en Reparaciones: $${document.getElementById('gasto_reparaciones').innerText}
            `;
            
            const printWindow = window.open('', '', 'height=400,width=600');
            printWindow.document.write('<pre>' + printContent + '</pre>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
